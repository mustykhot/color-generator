<body>
    <h1>
        <button id="generate" onclick="randomise()"></button>

      <script type="text/javascript">
        const set = () => {
          const randomColor = Math.floor(Math.random()*16777215).toString(16);
          document.body.style.backgroundColor = "#" + randomColor;
          document.getElementById("color").innerHTML = "body color = " + "#" + randomColor;
        } 

        const set2 = () => {
          const randomColor = Math.floor(Math.random()*16777215).toString(16);
          document.getElementById("generate").style.backgroundColor = "#" + randomColor;
          document.getElementById("generate").innerHTML = "#" + randomColor;
          
        } 
  
        generate.addEventListener("click", set);
        generate.addEventListener("click", set2);
        set();
        set2();
  
      </script>
</body>
